<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<script type="application/javascript" src="grid.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="busyDescription">Busy&hellip;</div>
<div id="dropDescription">Drop image files from your computer or images from another sites here</div>
<div id="dropNow"><span>You can drop it now</span></div>
<div id="uploadField"><input type="file" id="background" accept="image/*"/></div>
<div style="display: none">
<div class="view">
	<div class="card">
		<div class="canvasHolder"></div>
		<div class="snackBar">
			<button type="button" class="saveButton">Save as JPG</button>
			<button type="button" class="closeButton">Close</button>
		</div>
	</div>
</div>
</div>
</body>
</html>
